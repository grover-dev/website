{% extends "template.html" %}
{% block content %}
<div class="post">
    <ul>
        <h1 class="post-title" id="title">{{ title.title }}</h1>
        <h1 class="post-timestamp" id="title">Posted on {{ title.timestamp }} by {{title.user_id}}</h1>

        <div class="post-text" id="post-text">{{ title.text }} </div>
    </ul>
</div>
</template>


<script src="{{url_for('static', filename=title.jslink)}}"></script>
{% endblock %}
{% block app_content %}{% endblock %}
