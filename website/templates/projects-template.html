{% extends "template.html" %}
{% block content %}
<div id="scroller">
    <div class="post">
        <div class="project-blurb">{{title.blurb}}</div>
    </div>
    <template id="post_template">
        <div class="post">
            <ul>
                <h1 class="post-title" id="title"></h1>
                <h1 class="post-timestamp" id="timestamp"></h1>
                <p class="post-text" id="post"></p>
            </ul>
        </div>
    </template>
</div>



<div class="sentinel" id="sentinel"></div>
<script src="{{url_for('static', filename=title.jslink)}}"></script>
{% endblock %}
{% block app_content %}{% endblock %}
